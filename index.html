<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Prabhav's PlayZone</title>
  <meta name="description" content="Minimal page linking to GitHub and LinkedIn" />
  <style>
    :root{
      --bg:#0f1724; /* deep navy */
      --card:#0b1220;
      --muted:#9aa6b2;
      --accent:#7dd3fc;
      --glass: rgba(6, 8, 28, 0.03);
      color-scheme: dark;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    @media (prefers-color-scheme: light){
      :root{
        --bg: #f7fafc;
        --card: #ffffff;
        --muted:#54606a;
        --accent:#0ea5e9;
        --glass: rgba(13, 18, 28, 0.03);
        color-scheme: light;
      }
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(125,211,252,0.04), transparent), var(--bg);
      display:grid;
      place-items:center;
      font-size:16px;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:32px;
    }

    .card{
      width:min(520px, 92vw);
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0));
      border-radius:14px;
      padding:28px;
      box-shadow: 0 6px 30px rgba(2,6,23,0.6);
      backdrop-filter: blur(6px);
      border:1px solid rgba(255,255,255,0.04);
      display:flex;
      flex-direction:column;
      gap:18px;
      align-items:center;
    }

    .name{
      font-weight:600;
      letter-spacing:0.2px;
      font-size:1.25rem;
      color:var(--accent);
    }
    .subtitle{
      color:var(--muted);
      font-size:0.95rem;
      margin-top:-6px;
      text-align:center;
    }

    .links{
      display:flex;
      gap:12px;
      margin-top:6px;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      gap:10px;
      text-decoration:none;
      padding:10px 14px;
      border-radius:10px;
      background:var(--card);
      border:1px solid rgba(255,255,255,0.03);
      box-shadow: 0 2px 10px rgba(2,6,23,0.4);
      transition:transform .16s ease, box-shadow .16s ease, background .16s ease;
      color:inherit;
      font-weight:600;
      font-size:0.95rem;
    }
    .btn:focus{outline:3px solid rgba(125,211,252,0.12); outline-offset:3px}
    .btn:hover{transform:translateY(-4px); box-shadow:0 8px 30px rgba(2,6,23,0.45)}

    .icon{width:20px;height:20px;display:inline-block;flex:0 0 20px}

    .small{font-size:0.85rem;color:var(--muted);margin-top:6px}

    footer{font-size:0.78rem;color:var(--muted);margin-top:8px}

    /* responsive tiny tweak */
    @media (max-width:420px){
      .card{padding:20px;border-radius:12px}
      .btn{padding:10px}
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <h1 id="title" class="name">Prabhav Pandya</h1>
    <p class="subtitle">Minimal links â€” open my profiles</p>

    <div class="links" role="list">
      <a class="btn" role="listitem" href="https://github.com/prabhav-pandya" target="_blank" rel="noopener noreferrer">
        <span class="icon" aria-hidden="true">
          <!-- GitHub SVG -->
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 .5C5.73.5.75 5.48.75 11.75c0 4.93 3.19 9.11 7.61 10.59.56.1.76-.24.76-.54 0-.27-.01-1.01-.02-1.99-3.09.67-3.74-1.49-3.74-1.49-.5-1.27-1.22-1.61-1.22-1.61-.99-.68.08-.66.08-.66 1.1.08 1.68 1.13 1.68 1.13.97 1.66 2.55 1.18 3.17.9.1-.7.38-1.18.69-1.45-2.47-.28-5.07-1.24-5.07-5.52 0-1.22.44-2.21 1.16-2.99-.12-.28-.5-1.43.11-2.98 0 0 .94-.3 3.08 1.15a10.7 10.7 0 012.8-.38c.95.01 1.91.13 2.8.38 2.14-1.45 3.08-1.15 3.08-1.15.61 1.55.23 2.7.11 2.98.72.78 1.16 1.77 1.16 2.99 0 4.29-2.61 5.24-5.09 5.51.39.34.74 1.02.74 2.06 0 1.49-.01 2.69-.01 3.06 0 .3.2.65.77.54C20.06 20.86 23.25 16.68 23.25 11.75 23.25 5.48 18.27.5 12 .5z" fill="currentColor"/>
          </svg>
        </span>
        GitHub
      </a>

      <a class="btn" role="listitem" href="https://www.linkedin.com/in/prabhavpandya/" target="_blank" rel="noopener noreferrer">
        <span class="icon" aria-hidden="true">
          <!-- LinkedIn SVG -->
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M4.98 3.5C4.98 4.88 3.86 6 2.49 6 1.11 6 0 4.88 0 3.5 0 2.12 1.12 1 2.49 1 3.86 1 4.98 2.12 4.98 3.5zM.24 24h4.5V7.98h-4.5V24zM8.82 7.98V24h4.31v-8.94c0-4.86 6.02-5.25 6.02 0V24h4.31v-9.68C23.46 6.44 16.6 6 13.16 9.02V7.98H8.82z" fill="currentColor"/>
          </svg>
        </span>
        LinkedIn
      </a>
    </div>
    <footer>
        <p>More coming soon</p>
    </footer>
  </main>
</body>
</html>
